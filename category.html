<script>

  async function fetchCategories() {

  function showError(msg) {
    document.getElementById("loader").style.display = "none";
    document.querySelector(".container").innerHTML =

  }

  /* Recursive tree rendering (4 levels) */
  function renderCategories(categories) {
    const container = document.getElementById("categories");

    categories.forEach(cat => {
      const li = document.createElement("li");

      li.innerHTML = `
        <a href="cat.html?slug=${encodeURIComponent(cat.slug)}">
          ${cat.title}
        </a>
      `;

      // render children recursively
      appendChildren(li, cat.children, 1);

      container.appendChild(li);
    });
  }

  function appendChildren(parentElement, children, level) {
    if (!children || children.length === 0 || level > 4) return;

    children.forEach(child => {
      const div = document.createElement("div");
      div.classList.add("child");
      div.style.marginRight = (level * 12) + "px"; // ØªÙˆØ³ÙŠØ¹ Ø§Ù„Ù…Ø³Ø§ÙØ© Ø­Ø³Ø¨ Ø§Ù„Ù…Ø³ØªÙˆÙ‰

      div.innerHTML = `
        <a href="cat.html?slug=${encodeURIComponent(child.slug)}">
          ${child.title}
        </a>
      `;

      parentElement.appendChild(div);

      // recursive render
      appendChildren(div, child.children, level + 1);
    });
  }
</script>
