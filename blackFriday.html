<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>عـرض Black Friday — آخر حبة في الصندوق</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            direction: rtl;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #000;
            color: #fff;
            padding: 25px;
            text-align: center;
        }

        .price-box {
            margin-top: 10px;
        }

        .new-price {
            color: #d60000;
            font-weight: bold;
            font-size: 18px;
            margin-right: 8px;
        }

        .old-price {
            text-decoration: line-through;
            color: #777;
            margin-right: 8px;
        }

        .discount {
            background: #ffecec;
            padding: 4px 6px;
            border-radius: 6px;
            color: #b30000;
            font-weight: bold;
        }

        .timer {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }

        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 15px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            border-radius: 8px;
            background: #fff;
        }

        .name {
            margin-top: 10px;
            font-weight: bold;
        }

        .sku {
            font-size: 13px;
            color: #777;
        }

        .badge {
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
        }

        .available {
            background: #e6ffed;
            color: #006b2c;
        }

        .sold {
            background: #ffe5e5;
            color: #b30000;
        }

        .pagination {
            margin-top: 25px;
            text-align: center;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #fff;
            margin: 0 3px;
            border-radius: 6px;
            cursor: pointer;
        }

        .pagination button.active {
            border-color: #0066ff;
            background: #e6f0ff;
            font-weight: bold;
        }

        .filter-btn {
            padding: 8px 14px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
        }

        .filter-btn:hover {
            background: #e6f0ff;
        }
    </style>
</head>

<body>

    <header>
        <div style="display:flex;justify-content:center;align-items:center">

            <h1 style="margin:0 10px">عرض Black Friday — آخر حبة في الصندوق</h1>

        </div>

        <!-- <div class="timer" id="countdown">00:00:00</div> -->

        <div style="margin-top:15px;">
            <button onclick="setFilter('all')" class="filter-btn">الكل</button>
            <button onclick="setFilter('available')" class="filter-btn">المتوفر</button>
            <button onclick="setFilter('sold')" class="filter-btn">تم البيع</button>
        </div>

    </header>

    <div class="container">
        <div id="products" class="grid"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>

        const API_URL = "https://api.45botique.com/api/blackFriday";
        const PAGE_SIZE = 20;

        let allProducts = [];
        let currentPage = 1;

        async function loadProducts() {
            const res = await fetch(API_URL);
            const json = await res.json();
            allProducts = json.data;
            renderPage(1);
        }

        function renderPage(page) {
            currentPage = page;
            let filteredData = allProducts;
            if (filterStatus === "available") {
                filteredData = allProducts.filter(p => p.status === "available");
            } else if (filterStatus === "sold") {
                filteredData = allProducts.filter(p => p.status === "sold");
            }
            const start = (page - 1) * PAGE_SIZE;
            const items = filteredData.slice(start, start + PAGE_SIZE);

            renderProducts(items);
            renderPagination(filteredData.length);
        }


        let filterStatus = "all";
        function setFilter(type) {
            filterStatus = type;
            renderPage(1);
        }

        function renderProducts(items) {
            const container = document.getElementById("products");
            container.innerHTML = "";

            items.forEach(p => {
                const status = p.status === "sold" ?
                    `<div class="badge sold">تم البيع</div>` :
                    `<div class="badge available">آخر حبة</div>`;

                container.innerHTML += `
  <div class="card">
      <img src="${p.image}" alt="">
      <h3>${p.name}</h3>
      <p>الكود: ${p.sku}</p>

      <div class="price-box">
          <span class="new-price">${p.unit_price } ريال</span>
          <span class="old-price">${p.price} ريال</span>
          <span class="discount">${p.discount} خصم</span>
      </div>

      <div class="badge ${p.status === 'sold' ? 'sold' : 'available'}">
          ${p.status === 'sold' ? 'تم البيع' : 'آخر قطعة'}
      </div>
  </div>
`;

            });
        }

        function renderPagination(totalItems) {
            const pages = Math.ceil(totalItems / PAGE_SIZE);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= pages; i++) {
                pagination.innerHTML += `
            <button class="${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</button>
        `;
            }
        }

        loadProducts();
    </script>
</body>

</html>
