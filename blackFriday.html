<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>عـرض Black Friday — آخر حبة في الصندوق</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            direction: rtl;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #000;
            color: #fff;
            padding: 25px;
            text-align: center;
        }

        .price-box {
            margin-top: 10px;
        }



        .timer {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;

        }

        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 15px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        card img {
            width: 100%;
            border-radius: 8px;
            background: #fff;
            object-fit: cover;
        }


        .name {
            margin-top: 10px;
            font-weight: bold;
        }

        .sku {
            font-size: 13px;
            color: #777;
        }

        .badge {
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
        }

        .available {
            background: #e6ffed;
            color: #006b2c;
        }

        .sold {
            background: #ffe5e5;
            color: #b30000;
        }

        .pagination {
            margin-top: 25px;
            text-align: center;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #fff;
            margin: 0 3px;
            border-radius: 6px;
            cursor: pointer;
        }

        .pagination button.active {
            border-color: #0066ff;
            background: #e6f0ff;
            font-weight: bold;
        }

        .filter-btn {
            padding: 8px 14px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
        }

        .filter-btn:hover {
            background: #e6f0ff;
        }

        .whatsapp-btn {
            margin-top: 10px;
            background: #25D366;
            color: #fff;
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .whatsapp-btn:hover {
            background: #1ebe5d;
        }

        .new-price {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .old-price {
            color: #777;
            text-decoration: line-through;
            margin-bottom: 4px;
        }

        .discount {
            background: #ffecec;
            padding: 4px 8px;
            display: inline-block;
            border-radius: 5px;
            color: #b30000;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <div style="display:flex;justify-content:center;align-items:center;text-align:center">
            <h1 style="margin:0 10px;color:#ffb100;">عرض <span> Black Friday</span>
            </h1>
            <br>
        </div>
        <h3> آخر قطعـــــة في الصندوق</h3>

        <div style="margin-top:15px;">
            <button onclick="setFilter('all')" class="filter-btn">الكل</button>
            <button onclick="setFilter('available')" class="filter-btn">المتوفر</button>
            <button onclick="setFilter('sold')" class="filter-btn">تم البيع</button>

            <button onclick="setFiltertype('b')" class="filter-btn">شنط </button>
            <button onclick="setFiltertype('w')" class="filter-btn">ساعات </button>
            <button onclick="setFiltertype('all')" class="filter-btn">جميع الاصناف  </button>
        </div>

    </header>

    <div class="container">
        <div id="products" class="grid"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>

        const API_URL = "https://api.45botique.com/api/blackFriday";
        const API_KEY = "erh124e33r4sd9abcdef";

        const PAGE_SIZE = 20;

        let allProducts = [];
        let currentPage = 1;

        async function loadProducts() {
            const res = await fetch(API_URL, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                }
            });

            const json = await res.json();
            allProducts = json.data;
            renderPage(1);
        }

       
function renderPage(page) {
    currentPage = page;
    let filteredData = allProducts;

    // فلترة حسب الحالة
    if (filterStatus === "available") {
        filteredData = filteredData.filter(p => p.status === "available");
    } else if (filterStatus === "sold") {
        filteredData = filteredData.filter(p => p.status === "sold");
    }

    // فلترة حسب النوع
    if (filterType !== "all") {
        filteredData = filteredData.filter(p => p.type === filterType);
    }

    const start = (page - 1) * PAGE_SIZE;
    const items = filteredData.slice(start, start + PAGE_SIZE);

    renderProducts(items);
    renderPagination(filteredData.length);
}


        let filterStatus = "all";
        function setFilter(type) {
            filterStatus = type;
            renderPage(1);
        }
let filterType = "all";
function setFiltertype(type) {
    filterType = type;
    renderPage(1);
}
        function renderProducts(items) {
            const container = document.getElementById("products");
            container.innerHTML = "";

            items.forEach(p => {
                const status = p.status === "sold" ?
                    `<div class="badge sold">تم البيع</div>` :
                    `<div class="badge available">آخر حبة</div>`;

                container.innerHTML += `
  <div class="card">
      <img src="${p.image}" alt="">
      <h3>${p.name}</h3>
      <p>الكود: ${p.sku}</p>

         <div class="price-box">
          <div class="new-price">السعر بعد الخصم: <span style="color:red;"> ${p.unit_price} $</span></div>
          <div class="old-price">السعر السابق: ${p.price} $</div>
          <div class="discount">الخصم: ${p.discount}</div>
      </div>
   <div class="badge ${p.status === 'sold' ? 'sold' : 'available'}">
          ${p.status === 'sold' ? 'تم البيع' : 'آخر قطعــــة'}
      </div>
      <a 
        href="https://wa.me/967770045145?text=مرحبا،%20أريد%20شراء%20المنتج:%0Aالاسم:%20${encodeURIComponent(p.name)}%0Aالكود:%20${encodeURIComponent(p.sku)}" 
        target="_blank"
        class="whatsapp-btn"
      >
        شراء عبر واتس آب
      </a>

   
  </div>
`;

            });
        }

        function renderPagination(totalItems) {
            const pages = Math.ceil(totalItems / PAGE_SIZE);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= pages; i++) {
                pagination.innerHTML += `
            <button class="${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</button>
        `;
            }
        }

        loadProducts();
    </script>
</body>

</html>
